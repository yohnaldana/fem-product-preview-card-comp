<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <article class="card">
        <section class="card-image">
          <picture>
            <source
              srcset="images/image-product-desktop.jpg"
              media="(min-width: 37.5rem)"
              width="600"
              height="900"
            />
            <img
              src="./images/image-product-mobile.jpg"
              alt="Fragrance by Gabrielle Essence, Eau De Parfum"
              width="684"
              height="700"
              loading="eager"
              decoding="sync"
            />
          </picture>
        </section>
        <section class="card-information">
          <h2 class="text-preset-4">PERFUME</h2>
          <h1 class="text-preset-1">Gabrielle Essence Eau De Parfum</h1>
          <p class="text-preset-3 card-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <section class="card-pricing">
            <p><strong class="text-preset-1 card-price">$149.99</strong></p>
            <p class="text-preset-5 card-price-previous">$169.99</p>
          </section>
          <button class="text-preset-2">
            <img src="images/icon-cart.svg" alt="" class="icon" /> Add to Cart
          </button>
        </section>
      </article>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
